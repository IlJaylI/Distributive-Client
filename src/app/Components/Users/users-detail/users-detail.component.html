<div *ngIf="selectedUser != null">
  <table>
    <tr>
      <td>Username</td><td>{{selectedUser.Username}}</td>
      <td>Name</td><td>{{selectedUser.Name}}</td>
      <td>Surname</td><td>{{selectedUser.Surname}}</td>
      <td>Location</td><td>{{selectedUser.Location}}</td>
    </tr>
  </table>
</div>
